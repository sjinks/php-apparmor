language:
  - php
  - c

php:
  - 5.5
  - 5.6
  - 7.0

compiler:
  - gcc
  - clang

install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libapparmor-dev

script:
  - phpize && ./configure --silent && make --silent CFLAGS+="-Wall -Wextra -Wno-unused-parameter"
  - php -i | grep -F 'aa.'
